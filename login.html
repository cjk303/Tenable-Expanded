<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login - Nessus Deployment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {background:#f8f9fa; font-family:Arial,sans-serif;}
.card {background:#fff; border-radius:1rem; padding:2rem; box-shadow:0 4px 15px rgba(0,0,0,0.15); max-width:400px; margin:auto; margin-top:100px;}
.btn-epiq {background:#0072CE; color:#fff; font-weight:bold; border-radius:0.5rem; transition:0.2s;}
.btn-epiq:hover {background:#005bb5;}
.logo-container {display:flex; justify-content:center; margin-bottom:1rem;}
.logo-container img {max-height:60px; object-fit:contain;}
</style>
</head>
<body>
<div class="card">
  <div class="logo-container">
    <img src="{{ url_for('static', filename='epiqlogo.png') }}" alt="Epiq Logo">
  </div>
  <h3 class="text-center mb-3">LDAP Login</h3>
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-epiq w-100">Login</button>
  </form>
</div>
</body>
</html>
