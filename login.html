<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Epiq Deploy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f8f9fa; display:flex; justify-content:center; align-items:center; height:100vh;}
    .card {padding:2rem; border-radius:1rem; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
    h2 {color:#0072CE; margin-bottom:1.5rem; text-align:center;}
    .logo {display:block; margin:0 auto 1rem auto; max-height:60px;}
  </style>
</head>
<body>
<div class="card col-md-4">
  <img src="{{ url_for('static', filename='epiqlogo.png') }}" class="logo">
  <h2>Epiq Deploy Login</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>
</body>
</html>
