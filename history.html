<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Deployment History</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Past Deployment Runs</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Run ID</th>
      <th>User</th>
      <th>Timestamp</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for run in runs %}
    <tr>
      <td>{{ run.id }}</td>
      <td>{{ run.user }}</td>
      <td>{{ run.timestamp }}</td>
      <td>
        <a href="{{ url_for('view_run', run_id=run.id) }}" class="btn btn-sm btn-primary">View</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Deployment</a>
</body>
</html>
